<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - Project Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: url('vvit.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
    
        .form-container {
            max-width: 400px; /* Adjusted smaller max-width */
            margin: 20px auto;
            padding: 10px 20px; /* Adjusted smaller padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Translucent shadow */
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
            text-align: center;
        }
    
        form {
            text-align: left;
        }
    
        label {
            display: block;
            margin-bottom: 8px; /* Adjusted smaller margin bottom between labels */
        }
    
        input {
            width: calc(100% - 16px); /* Adjusted input width with smaller padding */
            padding: 6px; /* Adjusted smaller padding for input */
            margin-bottom: 8px; /* Adjusted smaller margin bottom between inputs */
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    
        input[type="file"] {
            margin-top: 5px;
        }
    
        input[type="submit"]:hover {
            background-color: #258cd1;
        }
    </style>
    
    
    
    
</head>
<body>
    <div class="form-container">
        <h2>Upload New Project</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="AcademicYear">Academic Year:</label>
            <input type="text" name="AcademicYear" required><br><br>
            <label for="BatchNo">Batch No:</label>
            <input type="text" name="BatchNo" required><br><br>
            <label for="ListofStudents">List of Students:</label>
            <input type="text" name="ListofStudents" required><br><br>
            <label for="NameoftheSupervisor">Name of the Supervisor:</label>
            <input type="text" name="NameoftheSupervisor" required><br><br>
            <label for="TitleoftheProject">Title of the Project:</label>
            <input type="text" name="TitleoftheProject" required><br><br>
            <label for="Domain">Domain:</label>
            <input type="text" name="Domain" required><br><br>
            <label for="TechnologiesUsed">Technologies Used:</label>
            <input type="text" name="TechnologiesUsed" required><br><br>
            <label for="pdfFile">Upload PDF:</label>
            <input type="file" name="pdfFile" accept="application/pdf" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-iv3c6FK3gpOxkfq03hIDfwJFvQ2v2etB2f76avVmdmN0cLByuuKPf6SLhmgBZvOw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRHJStpjU4vPmdCGwbCG8Wp/EyEhKywvVyQ5b1N9t" crossorigin="anonymous"></script>
</body>
</html>
