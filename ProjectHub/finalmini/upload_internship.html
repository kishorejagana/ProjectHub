<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - Project Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('vvit.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: calc(100% - 16px);
            padding: 6px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #258cd1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload New Student Data</h2>
        <form action="upload_internship.php" method="post">
            <label for="RollNo">Student Roll No:</label>
            <input type="text" id="RollNo" name="RollNo" required>

            <label for="StudentName">Name of the Student:</label>
            <input type="text" id="StudentName" name="StudentName" required>

            <label for="MailID">Mail ID:</label>
            <input type="email" id="MailID" name="MailID" required>

            <label for="ContactNo">Contact No:</label>
            <input type="tel" id="ContactNo" name="ContactNo" required>

            <label for="Branch">Branch:</label>
            <input type="text" id="Branch" name="Branch" required>

            <label for="Domain">Domain:</label>
            <input type="text" id="Domain" name="Domain" required>

            <label for="AICTEID">AICTE Internship Student Registration ID:</label>
            <input type="text" id="AICTEID" name="AICTEID" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
